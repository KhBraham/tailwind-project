<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="container mx-auto">
    <div class="mt-14 p-6 max-w-sm mx-auto bg-gradient-to-r from-orange-300 via-orange-400 to-orange-500 rounded-xl shadow-lg flex items-center gap-x-4">
      <div>
        <div class="text-xl font-medium text-black">ChitChat</div>
        <p class="text-slate-500">You have a new message!</p>
      </div>
    </div>
    <button class="ml-40 m-5 p-2 rounded-lg bg-red-400 hover:bg-red-500 hover:rounded-none transition-all duration-75" >SAVE</button>
    <div class="flex flex-row items-center justify-around rounded-xl p-4 bg-lime-500 m-6 h-80">
      <div class="bg-indigo-800 w-20 h-14 rounded-lg flex justify-center items-center">1</div>
      <div class="bg-indigo-800 w-20 h-14 rounded-lg flex justify-center items-center">2</div>
      <div class="bg-indigo-800 w-20 h-14 rounded-lg flex justify-center items-center">3</div>
    </div>
    <div class="grid grid-cols-3 lg:grid-cols-6 gap-5 rounded-xl bg-red-500 p-4 m-6 h-80">
      <div class="bg-indigo-800 rounded-lg flex justify-center items-center text-gray-50">1</div>
      <div class="bg-indigo-800 rounded-lg flex justify-center items-center text-gray-50">2</div>
      <div class="bg-indigo-800 rounded-lg flex justify-center items-center text-gray-50">3</div>
      <div class="bg-indigo-800 rounded-lg flex justify-center items-center text-gray-50">4</div>
      <div class="bg-indigo-800 rounded-lg flex justify-center items-center text-gray-50">5</div>
      <div class="bg-indigo-800 rounded-lg flex justify-center items-center text-gray-50">6</div>
      <div class="bg-indigo-800 rounded-lg flex justify-center items-center text-gray-50">7</div>
      <div class="bg-indigo-800 rounded-lg flex justify-center items-center text-gray-50">8</div>
      <div class="bg-indigo-800 rounded-lg flex justify-center items-center text-gray-50">9</div>
      <div class="bg-indigo-800 rounded-lg flex justify-center items-center text-gray-50">10</div>
    </div>
  </div>
  
</body>
</html>
